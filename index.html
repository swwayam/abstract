<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Hacks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4416e5f4fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a1dc0f163e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <!-- Logo -->
    <strong class="logo">StudyGram</strong>

    <!-- Navbar -->
    <div>
        <div id="navbtns">
            <a href="#home"><i class="fa-solid fa-house"></i> <span class="itemreveal">Home</span></a>
            <a href="#pomodoro"><i class="fa-solid fa-clock"></i><span class="itemreveal">Pomodoro</span></a>
            <a href="#toDo"><i class="fa-solid fa-list-check"></i><span class="itemreveal">To Do</span></a>
            <a href="#graph"><i class="fa-solid fa-chart-line"></i><span class="itemreveal">Graph</span></a>
          </div>
          <section id="home"></section>
          <section id="services"></section>
          <section id="contact"></section>
    </div>

    <!--Clock-->
    <div id="home" class="clock-bg">
        <div class="clock">
            <img src="https://dl.dropbox.com/s/f3b3lyanili7zl2/clock%20template-01.svg?raw=1">
            <div class="hour hand" id="hour"></div>
            <div class="minute hand" id="minute"></div>
            <div class="seconds hand" id="seconds"></div>
      </div>
              
    </div>

    <!--Pomodoro-->
    <div id="pomodoro" class="pomo">
    <h1 class="header">Pomodoro Timer</h1>
    
    <div class="length-control">
        <div class="length-control__wrap">
            <p class="length-control__header">BREAK LENGTH</p>
            <a href="#" class="minus length-control__button">-</a>
            <span class="length-control__number length-control__number__break">5</span>
            <a href="#" class="plus length-control__button">+</a>
        </div>
        <div class="length-control__wrap">
            <p class="length-control__header">SESSION LENGTH</p>
            <a href="#" class="minus length-control__button">-</a>
            <span class="length-control__number length-control__number__session">25</span>
            <a href="#" class="plus length-control__button">+</a>
        </div>
    </div>
    <div class="timer-button-div">
        <button class="timer">Start!</button>
    </div>

    <div class="timer-container">
        <p class="timer-header__general">Session</p>
        <span class="timer-header__pause"></span>
        <span class="timer-header__action"></span>

        <div class="timer-count">
            <div class="timer-count__hours timer-count__wrap">
                <div class="timer-count__hours-chart timer-count__chart" data-percent="0"></div>
                <span class="timer-count__hours-text timer-count__text"></span>
                <span class="timer-count__label">Hours</span>
            </div>
            <div class="timer-count__minutes timer-count__wrap">
                <div class="timer-count__minutes-chart timer-count__chart" data-percent="0"></div>
                <span class="timer-count__minutes-text timer-count__text"></span>
                <span class="timer-count__label">Minutes</span>
            </div>
            <div class="timer-count__seconds timer-count__wrap">
                <div class="timer-count__seconds-chart timer-count__chart" data-percent="0"></div>
                <span class="timer-count__seconds-text timer-count__text"></span>
                <span class="timer-count__label">Seconds</span>
            </div>
        </div>
    </div>
    </div>

    <!--Todo-->
    <div id="toDo">
        <div class="wrapper">
            <header>Todo App</header>
            <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
            </div>
            <ul class="todoList">
            <!-- data are comes from local storage -->
            </ul>
            <div class="footer">
            <span>You have <span class="pendingTasks"></span> pending tasks</span>
            <button>Clear All</button>
            </div>
        </div>
    </div>

    <!--Graph-->
    <div id="graph" class="container-fluid">
        <div class="row" style="margin-left: 50px">
            <div class="col-md-7" id="cContainer">
                <canvas id="btdCanvas"></canvas>
            </div>
            <div class="col-md-5" style="padding-right: 50px;">
                <h1 style="margin-bottom: 0.7em;">Graphing Calculator</h1>
                <form id="settingsForm">
                    <div class="row">
                        <div class="col-sm-4">
                            <fieldset class="form-group">
                                <legend>Rendering</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="renderType" id="useSecantRendering" checked>
                                        Secant rendering<sup>BETA</sup>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="renderType" id="useDotRendering">
                                        Dot rendering
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-sm-4">
                            <fieldset class="form-group">
                                <legend>Zooming</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="zoomType" id="combineZoom" checked>
                                        Combined zooming
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="zoomType" id="noCombineZoom">
                                        Individual zooming
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-sm-4">
                            <fieldset class="form-group">
                                <legend>Interpretation</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="interpType" id="useJSInterpretation" checked>
                                        JavaScript eval
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="interpType" id="useMathJSInterpretation">
                                        math.js eval
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="divisionCount">Number of grid divisions to display (multiple of two)</label>
                                <input type="number" class="form-control form-control-sm" id="divisionCount" value=8>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="plotDensity">Plot density</label>
                                <input type="number" class="form-control form-control-sm" id="plotDensity" value=1>
                            </div>
                            <div class="form-group">
                                <label for="modifierZoom">Combined zoom</label>
                                <input type="number" class="form-control form-control-sm" id="modifierZoom" value=8>
                            </div>
                            <div class="form-group">
                                <label for="modifierZoomX">Individual X zoom</label>
                                <input type="number" class="form-control form-control-sm" id="modifierZoomX" value=4>
                            </div>
                            <div class="form-group">
                                <label for="modifierZoomY">Individual Y zoom</label>
                                <input type="number" class="form-control form-control-sm" id="modifierZoomY" value=4>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="axisStrokeWeight">X and Y axis stroke weight</label>
                                <input type="number" class="form-control form-control-sm" id="axisStrokeWeight" value=2>
                            </div>
                            <div class="form-group">
                                <label for="graphStrokeWeight">Grid line stroke weight</label>
                                <input type="number" class="form-control form-control-sm" id="graphStrokeWeight" value=1>
                            </div>
                            <div class="form-group">
                                <label for="functionStrokeWeight">Function stroke weight</label>
                                <input type="number" class="form-control form-control-sm" id="functionStrokeWeight" value=4>
                            </div>
                            <div class="form-group">
                                <label for="labelTextSize">Label text size</label>
                                <input type="number" class="form-control form-control-sm" id="labelTextSize" value=10>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="functionText" id="mathJSfunctionHint">Functions (as math expressions in terms of <code>x</code>, <code>t</code>ime, and <code>r</code>andom) &mdash; <a href="https://courses.lumenlearning.com/boundless-algebra/chapter/introduction-to-functions/#:~:text=In%20mathematics%2C%20a%20function%20is,will%20give%20one%20output%20only.">Examples here!</a></label>
                                <label for="functionText" id="JSfunctionHint">Functions (as JS expressions in terms of <code>x</code>) &mdash; <a href="https://courses.lumenlearning.com/boundless-algebra/chapter/introduction-to-functions/#:~:text=In%20mathematics%2C%20a%20function%20is,will%20give%20one%20output%20only.">Examples here!</a></label>
                                <textarea class="form-control" id="functionText" rows="6">Math.sin(x)&#10;x*x&#10;Math.pow(x,x)&#10;x/(x-4)&#10;Math.log(x)</textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>  
        
        
    
    <script src="./js/clock.js"></script>
    <script src="./js/pomodoro.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/graph.js"></script>
</body>
</html>
